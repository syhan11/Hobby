<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>

    <th::boothstrap_block th:replace="~{/base :: base_boothstrap_css}"></th::boothstrap_block>

    <!--- My CSS --->
    <link rel="stylesheet" type="text/css" href="hobbystyle.css">

</head>
<body>
    <div th:insert="base :: base_navigator"></div>
    <div class="jumbotron">
        <h1 class="display-4" name="title">Photo Gallery</h1>
    </div>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="la.jpg" alt="Los Angeles">
            </div>

            <div class="item">
                <img src="chicago.jpg" alt="Chicago">
            </div>

            <div class="item">
                <img src="ny.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>







    <th::footer_block th:replace="~{/base :: base_footer}"></th::footer_block>
    <th::boothstrap_block2 th:replace="~{/base :: base_boothstrap_style}"></th::boothstrap_block2>

</body>
</html>
