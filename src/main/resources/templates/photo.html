<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>

    <th::boothstrap_block th:replace="~{/base :: base_boothstrap_css}"></th::boothstrap_block>

    <!--- My CSS --->
    <link rel="stylesheet" type="text/css" href="hobbystyle.css">

</head>
<body>
<div th:insert="base :: base_navigator"></div>
<div class="jumbotron">
    <h1 class="display-4" name="title">Photo Gallery</h1>
</div>

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="/info">
                    <img class="d-block  w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562718219/20180410_DSC_1054-1.jpg"
                         alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="/info">
                    <img class="d-block w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562718118/20180907_DSC_0763.jpg"
                         alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="/info">
                    <img class="d-block w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562718078/20180907_DSC_0619.jpg"
                         alt="Third slide">
                </a>
            </div>
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <a href="/info">
                                <img class="d-block h-100"
                                     src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562718055/20180907_DSC_0733.jpg"
                                     alt="4th slide" alignment="center">
                            </a>
                        </div>

                        <div class="col"></div>
                    </div>

                </div>
            </div>
            <div class="carousel-item">
                <a href="/info">
                    <img class="d-block w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562718010/20180721_DSC_0403.jpg"
                         alt="5th slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="/info">
                    <img class="d-block w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562717164/DSC_0092.jpg"
                         alt="6th slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="/info">
                    <img class="d-block w-100"
                         src="https://res.cloudinary.com/dpvaq7u3d/image/upload/c_scale,h_500/v1562717990/20180320_DSC_0672.jpg"
                         alt="7th slide">
                </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>

<th::footer_block th:replace="~{/base :: base_footer}"></th::footer_block>
<th::boothstrap_block2 th:replace="~{/base :: base_boothstrap_style}"></th::boothstrap_block2>

</body>
</html>
